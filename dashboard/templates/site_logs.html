{% extends "base.html" %}

{% block title %}Logs - {{ site_name }} - FM Dashboard{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <!-- Header -->
    <div class="mb-6">
        <a href="/stack/{{ stack_name }}" class="text-blue-600 hover:text-blue-800 mb-2 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to Stack
        </a>
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-file-alt mr-3"></i>Site Logs
        </h1>
        <p class="mt-2 text-gray-600">{{ stack_name }} / {{ site_name }}</p>
    </div>
    
    <!-- Logs Display -->
    <div class="bg-gray-900 shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-white">
                <i class="fas fa-terminal mr-2"></i>Container Logs (Last 100 lines)
            </h2>
            <button onclick="location.reload()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors">
                <i class="fas fa-sync-alt mr-1"></i>Refresh
            </button>
        </div>
        
        <div class="bg-black rounded p-4 overflow-x-auto">
            <pre class="text-green-400 text-sm font-mono whitespace-pre-wrap">{{ logs }}</pre>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="bg-white shadow-lg rounded-lg p-6 mt-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">
            <i class="fas fa-tools mr-2"></i>Quick Actions
        </h2>
        <div class="flex flex-wrap gap-2">
            <a href="/site/{{ stack_name }}/{{ site_name }}/files" 
               class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors">
                <i class="fas fa-folder mr-1"></i>View Files
            </a>
            <a href="/site/{{ stack_name }}/{{ site_name }}/console" 
               class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors">
                <i class="fas fa-terminal mr-1"></i>Console
            </a>
            <a href="/backups/{{ stack_name }}/{{ site_name }}" 
               class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors">
                <i class="fas fa-folder-open mr-1"></i>Backups
            </a>
        </div>
    </div>
</div>
{% endblock %}
