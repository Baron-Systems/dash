# FM Dashboard - Nginx Configuration
# Place this file in /etc/nginx/sites-available/
# Create symlink: sudo ln -s /etc/nginx/sites-available/fm-dashboard.conf /etc/nginx/sites-enabled/

upstream fm_dashboard {
    server 127.0.0.1:8000;
}

upstream fm_agent {
    server 127.0.0.1:9100;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.example.com;  # CHANGE THIS to your domain
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dashboard.example.com;  # CHANGE THIS to your domain
    
    # SSL Configuration
    # After installing certbot, run: sudo certbot --nginx -d dashboard.example.com
    ssl_certificate /etc/letsencrypt/live/dashboard.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.example.com/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client body size limit (for backup downloads)
    client_max_body_size 500M;
    
    # Timeouts for long operations
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    # Logging
    access_log /var/log/nginx/fm-dashboard-access.log;
    error_log /var/log/nginx/fm-dashboard-error.log;
    
    # Dashboard application
    location / {
        proxy_pass http://fm_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for HTMX SSE if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Block direct access to agent (security)
    # Agent should ONLY be accessible via localhost
    location /api/agent/ {
        deny all;
        return 403;
    }
}

# Additional security: Block access to sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

